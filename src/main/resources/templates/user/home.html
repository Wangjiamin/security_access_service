<!DOCTYPE html>
<html lang="en" data-ng-app="App">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta charset="UTF-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>test</title>
		
		<!-- Plugin Css -->
    	<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    	
	 </head>
	<body >
		<!-- Page Loader -->
		<div id="wrapper">
			<div id="page-wrapper">
				<div class="row clearfix">
				     <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
				     <!-- the first  -->
					<div  ng-controller="control_loginwithpass as loginWithPassSession" class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
						<div class="panel">
							<div class="panel-heading">
								<h5 class="panel-title">Login with password</h5>
							</div>
							<div class="panel-body">
								<div class="row clearfix">
		                            <div class="col-md-12">
		                            	<form action="#" method="post" id="theForm" class="form-horizontal" >
			                            	<div class="form-group">
			                                	<label>Country Code：</label>
			                                    <div class="form-line">
			                                        <input type="text" class="form-control" ng-model="loginWithPassSession.countryCode" placeholder="请输入区号" name="countryCode"   data-tip="请输入区号"/>
			                                    </div>
			                                </div>
			                             	<div class="form-group">
			                                    <label>Phone：</label>
				                                <div class="form-line">
				                                        <input type="text" class="form-control" ng-model="loginWithPassSession.phone" placeholder="请输入全号码" name="userName"  data-tip="请输入号码" />
				                                </div>
			                                </div>
			                                
			                                <div class="form-group">
			                                	<label>Password：</label>
			                                    <div class="form-line">
			                                        <input type="password" class="form-control" placeholder="请输入密码" ng-model="loginWithPassSession.password" data-tip="请输入密码" />
			                                    </div>
			                                </div>
			                                
			                                <button type="button" class="btn btn-success waves-effect m-w-80" ng-click="loginWithPassSession.nglogin()" >Login</button>
			                         
			                            </form>
		                            </div>
		                       </div>
							</div>
						</div>
						<!-- / .panel -->
					</div>
					<!-- the second -->
					<div ng-controller="control_register as registerSession" class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
						<div class="panel">
							<div class="panel-heading">
								<h5 class="panel-title">Register with code
								</h5>
							</div>
							<div class="panel-body">
								<div class="row clearfix">
		                           <form action="#" method="post" id="theForm" class="form-horizontal" >
			                            	<div class="form-group">
			                                	<label>Country Code：</label>
			                                    <div class="form-line">
			                                        <input type="text" class="form-control" ng-model="registerSession.countryCode" placeholder="请输入区号" name="countryCode"   data-tip="请输入区号"/>
			                                    </div>
			                                </div>
			                             	<div class="form-group">
			                                    <label>Phone：</label>
				                                <div class="form-line">
				                                        <input type="text" class="form-control" ng-model="registerSession.phone" placeholder="请输入号码" name="userName"  data-tip="请输入号码" />
				                                </div>
			                                </div>
			                                
			                                <div class="form-group">
			                                	<label>Password：</label>
			                                    <div class="form-line">
			                                        <input type="password" class="form-control" placeholder="请输入密码" ng-model="registerSession.password" data-tip="请输入密码" />
			                                    </div>
			                                </div>
			                                
			                                <div class="form-group">
			                                    <label>authCode：</label>
				                                <div class="form-line">
				                                        <input type="text" class="form-control" ng-model="registerSession.authcode" placeholder="请输入认证码" name="userName"  data-tip="请输入短信认证码" />
				                                </div>
			                                </div>
			                                <button type="button" class="btn btn-success waves-effect m-w-80" ng-click="registerSession.getAuthCode()" >get authCode</button>
			                         
			                                <button type="button" class="btn btn-success waves-effect m-w-80" ng-click="registerSession.register()" >Register</button>
			                         
			                            </form>
		                                
		                       </div>
		                        <!-- end of row -->     
		                  </div>
						</div>
						<!-- / .panel -->
					</div>
				</div>
				<!-- / .row -->
			</div>
			<!-- / #page-wrapper -->
		</div>
		<!-- / #wrapper -->
	</body>
	<!-- Plugin Js -->
    <!--图片上传示例-->
   <script src="../../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../js/angular/angular.min.js"></script>
	
	<script src="../../js/test/ajax.js"></script>
	<script src="../../js/test/userAjax.js"></script>
	<script src="../../js/test/user.js"></script>
	<script src="../../js/test/angularApp.js"></script>
	
	
	<!-- Script -->
	<script type="text/javascript">

	</script>
	
</html>
